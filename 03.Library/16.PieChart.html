<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bar Chart 그리기</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		window.onload = function(){
			let xValues = ['Italy', 'France', 'Spain', 'USA', 'Argentina'];
			let yValues = [55, 49, 44, 24, 15];
			let barColors = ['#b91d47', '#00aba9', 'blue', 'orange', 'brown']
			new Chart('myChart', {
				type: 'pie',		// chart form
				labels: xValues,	// x-axis data
				data: {
					labels: xValues,	// title of chart
					datasets: [{
						backgroundColor: barColors,
						data: yValues 
					}]		// value of x-axis data
	 			},
				options: {
					plugins: {
						legend: {display: true},
						title: {
							display: true,
							text: 'World Wine Production 2018',
							padding: {top: 10, bottom: 20},
							font: {size: 20}
						}
					}
				}
			});
		}
	</script>
</head>
<body>
	<div class="container-fluid p-3 bg-primary text-white text-center">
		<h3>My Bootstrap page</h1>
		<p>Bar chart 그리기</p>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<canvas id="myChart" width="100%"></canvas>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
</body>
</html>
