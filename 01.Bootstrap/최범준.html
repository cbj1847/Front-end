<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/b822b7b38d.js" crossorigin="anonymous"></script>
	<title>HW2</title>
	<style>
	* { font-family: 'Noto Sans KR', sans-serif; }
	form {text-align: center;}
	p {text-align: center;}
	td {text-align: center;}
	
	
	</style>
</head>
	
<body>
	<!-- =============상단 네비게이션바=============================================== -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" fixed-top >
		<div class="container-fluid" >
			<a class="navbar-brand" href="#"><img src="../ck-logo.png" height="60"></a>
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a href="#"><img src="https://picsum.photos/1500/180" width="100%"></a>
				</li>	
			</ul>
		</div>
	</nav>
	<!-- ==========================하단네비게이션바=================================== -->
	<nav class="navbar navbar-expand-sm bg-light fixed-bottom">
		<div class="container-fluid justify-content-center">
			Copyright &copy; 2021-2023 CK World Corp. All rights reserved.
		</div>
	</nav>
	<!-- =========================본문================================================= -->
	<div class="container " style="width:28%; margin-top:60px;">
		<h2><strong>회원 가입</strong></h2> <hr>
		
		<form action="/user/login" method="post">
			<table class="table table-borderless">
				<tr >
					<td style="width:50%">
						성별
					</td>
					<td>
						<input type="radio" name="language" value="male" checked> 남자
						<input class="ms-3" type="radio" name="language" value="female">여자
					</td>
				</tr>
			</table>
		</form>

		<form action="/user/login" method="post" >
			<table class="table table-borderless">
				<tr>
					<td >
						사용자 ID
					</td>
					<td style="width:50%">
						<input type="text" class="form-control" placeholder="  " name="id">
					</td>
				</tr>
			</table>
		</form>

		<form action="/user/login" method="post">
			<table class="table table-borderless">
				<tr>
					<td >
						패스워드
					</td>
					<td style="width:50%">
						<input type="password" class="form-control" placeholder="  " name="pswd">
					</td>
				</tr>
			</table>
		</form>

		<form action="/user/login" method="post">
			<table class="table table-borderless">
				<tr>
					<td >
						패스워드 확인
					</td>
					<td style="width:50%">
						<input type="password" class="form-control" placeholder="  " name="pswd">
					</td>
				</tr>
			</table>
		</form>

		<form action="/user/login" method="post">
			<table class="table table-borderless">
				<tr>
					<td >
						이름
					</td>
					<td style="width:50%">
						<input type="text" class="form-control" placeholder="  " name="name">
					</td>
				</tr>
			</table>
		</form>

		<form action="/user/login" method="post">
			<table class="table table-borderless">
				<tr>
					<td >
						이메일
					</td>
					<td style="width:50%">
						<input type="text" class="form-control" placeholder="  " name="id">
					</td>
				</tr>
			</table>
			
		</form>
		<form action="/user/login" method="post">
			<table class="table table-borderless">
				<tr>
					<td >
						프로필사진
					</td>
					<td style="width:50%">
						<input class="form-control mt-3" type="file" name="upload"><br>
					</td>
				</tr>
			</table>
		</form>

		<p>
			<button type="submit" class="btn btn-primary">제출</button>
			<button type="reset" class="btn btn-secondary">취소</button>
		</p>
		
		
				
	</div>
	
</body>
</html>
