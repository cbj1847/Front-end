<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터1000사이에 0~9 몇번 나오는지 카운트</title>
	
	<script>
		function strCount(){
			let num = Number(document.getElementById('num').value);
			let resTag = document.getElementById('result');
			let str2='';
			for(let i=1; i<=1000; i++){
				str2 += i;
			}
			for(let k=0; k<10; k++){
				if(k == num){
					resTag.innerHTML = '<h3>' + num + '의 나온 횟수는: ' + (str2.split(num).length-1) + '번 입니다.';
				}
				else if(num<0 || num>9){
					resTag.innerHTML = '<h3>0~9사이의 숫자를 입력하세요.';
				}
			}
		}
	</script>
</head>
<body style="margin: 80px; text-align: center;">
	<h2> 0~9 StringCount</h2>
	<input type="text" id="num" placeholder="0~9 숫자 입력, default=0" style="font-size: large;">
	<button onclick="strCount()" style="font-size: 15px;"><img src="../cal.png" style="height: 15px"> calculation</button>
	<p id="result"></p>
</body>
</html>
