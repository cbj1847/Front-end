<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>examples</title>
	<script>
		function twoDigit(num) {
			return (num<10) ? '0' + num : String(num);
		}

		function strCount(){
			let num = Number(document.getElementById('num').value);
			let resTag = document.getElementById('result1');
			let str2='';
			for(let i=1; i<=1000; i++){
				str2 += i;
			}
			for(let k=0; k<10; k++){
				if(k == num){
					resTag.innerHTML = '<h3>' + num + '의 나온 횟수는: ' + (str2.split(num).length-1) + '번 입니다.';
				}
				else if(num<0 || num>9){
					resTag.innerHTML = '<h3>0~9사이의 숫자를 입력하세요.';
				}
			}
		}

		function isPalindrome(){
			let txt = String(document.getElementById('txt').value);
			let resTag = document.getElementById('result2');
			let b = '';
			let i = txt.length-1;
			
			for(k=0; k<=i; k++){
				b  += txt.charAt(i-k);
			}

			resTag.innerHTML = '<h3> 입력한 Text ' + '\"' + txt +  '\"의 Palindrome 결과는 : ' + '\"' + (txt + b) + '\"' + ' 입니다.';
		}
			
		function printFilename(){
			let txt1 = String(document.getElementById('txt1').value);
			let resTag = document.getElementById('result3');
			
			const path = txt1;
				let index = path.lastIndexOf('\\');
				let filename = path.substring(index + 1);
				
			resTag.innerHTML = '<h3> 입력한 루트 ' + '\"' + txt1 +  '\"의 파일명 추출 결과는 : ' + '\"' + filename + '\"' + ' 입니다.';
		}

		function clock() {
			let num1 = document.getElementById('num1').value;
			let tS = 0;
			for (let h=0; h<24; h++){
				for (let m=0; m<60; m++){
					let display = twoDigit(h) + ':' + twoDigit(m);
					if(display.indexOf(num1) >= 0)
						tS += 60;
				}
			}
			document.getElementById('result4').innerHTML = `${tS} 초`;
		} 
	</script>
</head>
<body>
	<div class="container-fluid" style="text-align: center;">
		<div class="row">
			<div class="col" style="height: 150px; background-color: bisque;">
				<h2>0~9 StringCount</h2>
				<input type="text" id="num" placeholder="0~9 숫자 입력, default=0" style="font-size: large;">
				<button onclick="strCount()" style="font-size: 15px;"><img src="../cal.png" style="height: 15px"> calculation</button>
				<hr>
				<p id="result1"></p>
			</div>

			<div class="col" style=" height: 150px; background-color:beige;">
				<h2> isPalindrome 만들기</h2>
				<input type="text" id="txt" placeholder="text 입력" style="font-size: large;">
				<button onclick="isPalindrome()" style="font-size: 15px;">make palindrome<img src="../pencil.png" style="height: 15px"></button>
				<hr>
				<p id="result2"></p>
			</div>

			<div class="col" style="height: 150px; background-color:azure;">
				<h3> printFilename 만들기 e.g. C:\\Program Files\\nodejs\\node.exe</h3>
				<input type="text" id="txt1" placeholder="파일명 입력" style="font-size: large;">
				<button onclick="printFilename()" style="font-size:15px"><img src="../file.png" style="height: 15px">print fileName</button>
				<hr>
				<p id="result3"></p>
			</div>
			
			<div class="col" style="height: 150px; background-color:rgb(190, 228, 228);">
				<h3> clock</h3>
				<input type="text" id="num1" placeholder="시간 입력" style="font-size: large;">
				<button onclick="clock()" style="font-size:15px">print sec.</button>
				<hr>
				<p id="result4"></p>
			</div>
		</div>
	</div>
</body>
</html>
