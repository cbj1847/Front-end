<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>navigator 객체</title>
	<script>
		window.onload = function(){						// body tag를 먼저 로드시켜줌
		let attr = `appCodeName ${navigator.appCodeName}<br>`;
		attr += `appName ${navigator.appName}<br>`;
		attr += `appVersion ${navigator.appVersion}<br>`;
		attr += `platform ${navigator.platform}<br>`;
		attr += `userAgent ${navigator.userAgent}<br>`;
		document.getElementById('info').innerHTML = attr;
	}
	</script>
</head>
<body style="margin: 40px;">
	<h3 id="info"></h3>
</body>
</html>
