<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>examples2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="examples2.js"></script>

	<script>
		$(document).ready(function(){
			$('body').css('text-align', 'center').css('backgroundColor', 'rgb(243, 234, 247)');
			$('div:eq(0)').css('height', '230px')
						.css('width', '1000px');
			$('span:eq(0)').css('fontSize', '25px')
						.css('margin-top', '10px')
						.text('7-segment digits numbers watch');
			$('button:first').click(digitalWatch);
			$('button:eq(1)').click(pause);
			$('<hr></hr>').appendTo('p:eq(0)');
			$('#c1, #c2').css('height', '50px')
					.attr('src', './images/colon.png');
			$('#col1').attr('class', 'col border border-dark border-3')
						.css('width', '500px')
						.css('margin-right', '15px')
						.css('backgroundColor', 'rgb(214,217,247)');
			$('<h2></h2>').html(`Find string 'the' problem`).prependTo('#col2')
			$('#col2').attr('class', 'col border border-dark border-3')
						.css('width', '500px')
						.css('margin-right', '15px')
						.css('backgroundColor', 'rgb(214,217,247)');
			$('<h2></h2>').text(`2's Exponent Array`).prependTo('#col1');
			$('<p></p>').text(`(e.g.)
					the grown-ups' response, this time, was to advise me to lay aside my drawings of boa constrictors, 
					whether from the inside or the outside, and devote myself instead to geography, history, arithmetic, 
					and grammar. That is why, at the, age of six, I gave up what might have been a magnificent career as a painter. 
					I had been disheartened by the failure of my Drawing Number One and my Drawing Number Two. 
					Grown-ups never understand anything by themselves, and it is tiresome for children to be always and forever explaining things to the.`)
						.css('font-size', '15px').appendTo('h2:eq(1)');
			$('#col3').attr('class', 'col border border-dark border-3')
						.css('width', '500px')
						.css('backgroundColor', 'rgb(214,217,247)');
			$('#num1').attr('type', 'text').attr('placeholder', '1~20 숫자 입력');
			$('#num2').attr('type', 'text').attr('placeholder', '10~30 숫자 입력').css('margin-top', '10px');
			$('button:eq(2)').click(exp).css('font-size', '15px').css('margin-top', '10px');
			$('#txt1').attr('type', 'text').attr('placeholder', 'write text').css('font-size', 'large').attr('rows','5').css('width', '270px');
			$('button:eq(3)').click(the).css('font-size', '17px');
			$('<h2></h2>').text('Sort by descending order').prependTo('#col3');
			$('<p></p>').text('(e.g.)51900;83000;158000;367500;250000;59200;128500;1304000').insertBefore('#num3');
			$('#num3').attr('type', 'text').attr(`placeholder`, `write';' after number`).css('font-size', '17px');
			$('#btn1').click(desOrder).css('font-size', '16px');
		});
		
	</script>
	
</head>
<body>
	<!-- 디지털시계 -->
	<div class="container-fluid">
		<span></span>
		<button>show</button><button>pause</button>
		<p></p>
		<h1 id="date"></h1>
		<br>
		<img id="h1"><img id="h2"><img id="c1">
		<img id="m1"><img id="m2"><img id="c2">
		<img id="s1"><img id="s2">
	</div>
	<div class="container mt-3">
		<div class="row">
			<!-- 2의 num1~num2승 -->
			<div id="col1">
				<input id="num1">
				<input id="num2">
				<br>
				<button>calculation</button>
				<hr>
				<p id="result1"></p>
			</div>
			<!-- the찾기 -->
			<div id="col2">
				<textarea id="txt1"></textarea>>
				<button>FIND</button>
				<hr>
				<p id="result2"></p>
			</div>
			<!-- 내림차순 정렬 -->
			<div id="col3">
				<input id="num3">
				<button id="btn1">Sort</button>
				<hr>
				<p id="result3"></p>
			</div>
		</div>
	</div>
</body>
</html>
