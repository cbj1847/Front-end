<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery 반복문</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			const $list = $('li');
			for (let i=0; i<$list.length; i++){
				if(i%2 == 1){
					const li = $list.get(i);
					$(li).css('backgroundColor', 'yellow');
				}
			}
			
			$('li').each(function(index, element){
				if(index % 2 == 0){
					$(this).css('backgroundColor', 'beige');		//해당 element는 $(this)로 매핑
				}
				else
					$(this).css('color', 'red');
			})
			$('span').each(function(index, element){  	
				if(index%2 == 0){						// $('span:eq(0)').css('fontSize', '30px');
					$(this).css('fontSize', '30px');
				}
				else									// $('span:eq(1)').css('fontSize', '20px'); 
					$(this).css('fontSize', '20px');
			});
			
		});
	</script>
</head>
<body style="margin: 40px;">
	<ul id="fruits"><span> 내가 좋아하는 과일</span>
		<li class="national">사과</li>
		<li class="foreign">바나나</li>
		<li class="national">감</li>
		<li class="foreign">파인애플</li>
	</ul>

	<ul id="food"><span>내가 좋아하는 음식</span> 
		<li class="national">김치찌개</li>
		<li class="foreign">파스타</li>
		<li class="national">갈비찜</li>
	</ul>
</body>
</html>
