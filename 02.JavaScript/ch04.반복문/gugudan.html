<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gugudan</title>
	<script>
			function gugudan(){
			let num = Number(document.getElementById('num').value);
			let resTag = document.getElementById('result');
			let cal;
			let res='';
			
			for(let i=1; i<10; i++){
				if (num<1 || num>9){
					res = '1부터 9까지의 숫자를 입력하세요'
				}
				else{
				cal=num*i;
				res += num + ' * ' + i + ' = ' + cal + '<br>';
				}
			} 
			resTag.innerHTML = res;
		}
	</script>
</head>
<body style="margin:80px;">
	<input type="text" id="num" placeholder="write number" style="font-size: large;">
	<button onclick="gugudan()" style="font-weight: bold; margin-left: 30px; font-size: large;">Do</button>
	<p id="result"></p>
	
</body>
</html>
