<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alarm</title>
	<script>
			function alarm(){
			let hour = Number(document.getElementById('hour').value);
			let min = Number(document.getElementById('min').value);
			let setmin, sethour;
			let resTag = document.getElementById('result');

			if(hour<0 || hour>24 || min<0 || min>59){
				resTag.innerHTML = '<h3>Error : 올바른 시간을 입력하세요 Hour : 0~23, Minute : 0~59'
			}
			else if(hour==0 && min<45){
				sethour = 23;
				setmin = min+15;
			}else if(min<45){
				sethour = hour-1;
				setmin = min+15;
			}else{
				sethour = hour;
				setmin = min-45;
			}
			resTag.innerHTML = '<h3>창영이의 알람은 ' + sethour + '시 : ' + setmin + '분 입니다.'
		}
	</script>
</head>
<body style="margin:80px;">
	<input type="text" id="hour" placeholder="set hour" style="font-size: large;">
	<input type="text" id="min" placeholder="set number" style="margin-left: 5px; font-size: large;">
	<button onclick="alarm()" style="font-weight: bold; margin-left: 30px; font-size: large;">set changyoung's alarm</button>
	<p id="result"></p>
</body>
</html>
